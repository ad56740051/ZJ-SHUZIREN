<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春儿大模型测试 - UI预览</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Microsoft YaHei', sans-serif;
            padding: 20px;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .avatar-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #000;
            aspect-ratio: 16/9;
        }
        .video-placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #3a6186 0%, #89253e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .controls-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .chat-container {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-online {
            background-color: #28a745;
        }
        .status-offline {
            background-color: #dc3545;
        }
        .header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 15px 0;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #4b6cb7;
            border-color: #4b6cb7;
        }
        .btn-primary:hover {
            background-color: #3a5795;
            border-color: #3a5795;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            position: relative;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-top-right-radius: 4px;
        }
        .ai-message {
            background-color: #f1f0f0;
            margin-right: auto;
            border-top-left-radius: 4px;
        }
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .audio-progress {
            flex-grow: 1;
        }
        .preview-note {
            background-color: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
        /* 模拟视频内容 */
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="preview-note">
        <h4>UI预览说明</h4>
        <p>这是新设计的界面预览。实际实现时，视频区域将显示真实的视频流，控件将具有完整的交互功能。</p>
    </div>

    <div class="main-container">
        <div class="header">
            <h1>春儿大模型测试</h1>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="avatar-container">
                    <!-- 这里使用图片模拟视频效果 -->
                    <div class="video-placeholder">
                        <span>视频区域</span>
                    </div>
                </div>
                
                <div class="audio-controls mt-3">
                    <button class="btn btn-sm btn-secondary">
                        <i class="bi bi-play-fill"></i>
                    </button>
                    <div class="audio-progress">
                        <div class="d-flex justify-content-between small text-muted">
                            <span>0:00</span>
                            <span>0:46</span>
                        </div>
                        <input type="range" class="form-range" min="0" max="100" value="0">
                    </div>
                    <button class="btn btn-sm btn-secondary">
                        <i class="bi bi-volume-up-fill"></i>
                    </button>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="controls-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0">对话控制</h4>
                        <div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="stunServer" checked>
                                <label class="form-check-label" for="stunServer">使用STUN服务器</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="messageInput" class="form-label">文本对话</label>
                        <textarea class="form-control" id="messageInput" rows="3" placeholder="请输入您想对春儿说的话..."></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-4">
                        <button class="btn btn-primary">
                            <i class="bi bi-send-fill"></i> 发送
                        </button>
                        <button class="btn btn-outline-primary">
                            <i class="bi bi-mic-fill"></i> 录音
                        </button>
                    </div>
                    
                    <div class="connection-status mb-3">
                        <h5>连接状态</h5>
                        <div class="d-flex align-items-center mb-2">
                            <span class="status-indicator status-online"></span>
                            <span>已连接</span>
                        </div>
                        
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="audioType" id="audioType20fps" value="20fps" checked>
                            <label class="form-check-label" for="audioType20fps">
                                20fps (流畅)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="audioType" id="audioTypeOffline" value="offline">
                            <label class="form-check-label" for="audioTypeOffline">
                                离线模式
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <h5>语音播报</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ttsType" id="ttsTypeYes" value="是" checked>
                            <label class="form-check-label" for="ttsTypeYes">
                                是
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="ttsType" id="ttsTypeNo" value="否">
                            <label class="form-check-label" for="ttsTypeNo">
                                否
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls-container mt-4">
            <h4>对话历史</h4>
            <div class="chat-container" id="chatHistory">
                <div class="chat-message user-message">
                    你好，春儿！
                </div>
                <div class="chat-message ai-message">
                    爸爸好！我是春儿，很高兴见到您！有什么我可以帮您的吗？
                </div>
                <div class="chat-message user-message">
                    你会弹什么乐器？
                </div>
                <div class="chat-message ai-message">
                    爸爸，我擅长弹古筝和琵琶呢！这些乐器在南宋时期就很流行了。我从小就开始学习，特别喜欢用古筝演奏《高山流水》，用琵琶演奏《十面埋伏》。您想听我演奏吗？
                </div>
            </div>
        </div>
    </div>

    <script>
        // 这只是预览，不需要实际功能
        document.addEventListener('DOMContentLoaded', function() {
            // 添加一些简单的交互效果，仅用于预览
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    alert('这是UI预览，按钮功能在实际实现中才会生效');
                });
            });
        });
    </script>
</body>
</html>
